<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>쿠키&세션 이해하기</title>
</head>
<body>
<!-- 
    get요청 시,
    /login?name=name
    으로 요청하게 됨

    name = "name"의 값이 전달
 -->
<form action="/login"> 
    <input id="name" name="name" placeholder="이름을 입력하세요" />
    <button id="login">로그인</button>
</form>
</body>
</html>
